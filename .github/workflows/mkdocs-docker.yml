name: deploy
on:
  push:
    branches: [ main ]
permissions:
  contents: read
  pages: write
  id-token: write
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    container:
      image: squidfunk/mkdocs-material:latest
    defaults:
      run:
        working-directory: mysite
    steps:
      - uses: actions/checkout@v4
      - run: pip install mkdocs-awesome-pages-plugin mkdocs-exclude mkdocs-minify-plugin mkdocs-git-revision-date-localized-plugin
      - run: mkdocs build
      - uses: actions/upload-pages-artifact@v3
        with:
          path: mysite/site

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4